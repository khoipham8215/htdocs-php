<title>Key Events</title>
    <meta charset="utf-8">
    </head>
   <body bgcolor="yellow" onKeyPress="
       if(navigator.appName=='Netscape')
         alert('Phím bạn đã nhấn có mã ASCII là ' + event.which +
              ', và là phím ' + String.fromCharCode(event.which))
         else
         alert('Phím bạn đã nhấn có mã ASCII là ' + event.keyCode +
                ', và là phím ' + String.fromCharCode(event.keyCode))"
    <font face = "verdana">
    <b>Nhấn một phím bất ký trên bàn phím xuống và quan sát hiện tượng xảy ra!</b>
    </body>
    </html>
